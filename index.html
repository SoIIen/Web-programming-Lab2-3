<!DOCTYPE html>
<html lang="ru">

<head>
        <meta charset="UTF-8">
        <title>Музыка</title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loader" class="loader">
        <div class="loader-content">
            <img src="Loading.svg" alt="Загрузка...">
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="navigationSection">
                <div class="navigationHeader">
                    <div class="navigationHeaderBrand">
                        <img src="LogoVector.svg" alt="Логотип" class="navigationHeaderBrandLogo">
                        <span class="navigationHeaderBrandText">Вариант 13</span>
                    </div>
                </div>

                <div class="navigation">
                    <button class="navigationItemButton active">
                        <img src="HomeVector.svg" alt="ButtonItem" class="navigationItemButtonLogo">
                        <span class="navigationItemButtonLabel">Домой</span>
                    </button>
                    <button class="navigationItemButton">
                        <img src="RadioVector.svg" alt="ButtonItem" class="navigationItemButtonLogo">
                        <span class="navigationItemButtonLabel">Радио</span>
                    </button>
                    <button class="navigationItemButton">
                        <img src="MicVector.svg" alt="ButtonItem" class="navigationItemButtonLogo">
                        <span class="navigationItemButtonLabel">Подкасты</span>
                    </button>
                </div>
            </div>

            <div class="navigationFooter">
                <div class="navigationFooterCopyright">
                    © Вариант 13.<br>
                    Шевкунов Роман,<br>
                    группа ПИ-22-2
                </div>
            </div>
        </div>
        
        <header>
            <div class="searchbar">
                <input id="searchInput" type="text" placeholder="Поиск" class="placeholder">
                <button class="searchButton"></button>
            </div>
        </header>
        
        <main id="main">

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
